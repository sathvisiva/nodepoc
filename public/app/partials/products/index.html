<div class="row">
	<div class="col-md-12">
		<div class="page-wrap"> 
			<div class="page-body">
				<div ng-if="arrProducts.length > 0">
					<div class="row mb20">
						<div class="col-md-12">
							<h3 class="clearfix">
								Products
								<a href="products-list.html" class="pull-right ml10"><i class="glyphicon glyphicon-th-list"></i></a>
								<a href="products.html" class="pull-right"><i class="glyphicon glyphicon-th"></i></a>
							</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-3 col-sm-4 col-xs-6" ng-repeat="product in arrProducts">
							<div class="product-card">
								<a href="/manage/products/{{product._id}}/edit">
									<img ng-src="/uploads/{{rs_me._id}}/products/sm/{{product.images[0].img1 || product.images[0].img2 || product.images[0].img3 || product.images[0].img4 || 'none.jpg'}}">
									<span class="product-meta clearfix">
										<span class="product-price">Php <span>{{product.price | currency:"":0}}</span></span>
										{{product.name}}
									</span>
								</a>
							</div>
						</div> 
 
						<div class="col-md-3 hide">
							<div class="product-card product-card-sm">
								<a href="#">
									<img src="/assets/images/1.jpg">
									<span class="product-meta clearfix">
										<span class="product-price">PHP <span>120</span></span>
										This is a very cool leather bag
									</span>
								</a>
							</div>
						</div>
					</div> 
				</div>
				<div ng-if="arrProducts.length == 0">
					<div class="row mb20">
						<div class="col-md-12">
							<h3 class="clearfix">There are no products to display. <a href="/manage/products/add">Add new product.</a></h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
