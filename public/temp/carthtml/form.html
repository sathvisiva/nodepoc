<html>
<head>
	<meta charset="UTF-8">
	<title>onMarket.ph</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/misc.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-wrap">
					<div class="page-head">
						<div class="row">
							<div class="col-sm-4">
								<a id="mainLogo">KOKO</a>
							</div>
							<div class="col-sm-8">
								<ul id="mainVav">
									<li><a href="products.html">Product</a></li>
									<li><a href="orders.html">Orders</a></li>
									<li><a href="customers.html">Customers</a></li>
									<li><a href="settings.html">Settings</a></li>
									<li><a href="form.html" class="btn btn-primary">Add New</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="page-body">
						<div class="row">
							<div class="col-md-6 col-md-push-3">
								<form action="#">
									<div class="form-card">
										<h2 class="form-card-title">Product Details</h2>
										<div class="form-card-body">
											<p>
												<label>Product Name</label>
												<input type="text" class="form-control input-sm" />
											</p>
											<p>
												<label>Product Description</label>
												<textarea class="form-control input-sm"></textarea>
											</p>
											<p>
												<label>Product Price</label>
												<input type="text" class="form-control input-sm" />
											</p>
											<p>
												<label>Product Tags</label>
												<input type="text" class="form-control input-sm" />
											</p>
											<p>
												<label>Product Category</label>
												<select class="form-control input-sm">
													<option>Select a category</option>
												</select>
											</p>
										</div>
									</div>
									<div class="form-card">
										<h2 class="form-card-title">Product Sale</h2>
										<div class="form-card-body"> 
											<p class="mb20">
												<label>Promo Code</label>
												<select class="form-control input-sm">
													<option>Select promo code</option>
												</select>
											</p> 
											<div class="row">
												<div class="col-md-4">
													<p>
														<label class="show">On Sale?</label>
														<input type="checkbox"/> Yes
													</p>		
												</div>
												<div class="col-md-4">
													<p>
														<label>From : </label>
														<input class="form-control input-sm" />
													</p>
												</div>
												<div class="col-md-4">
													<p>
														<label>To : </label>
														<input class="form-control input-sm" />
													</p>
												</div>
											</div> 
										</div>
									</div>
									<div class="form-card">
										<h2 class="form-card-title">Product Images</h2>
										<div class="form-card-body">
											<div class="row">
												<div class="col-md-3">
													<img src="images/1.jpg">
												</div> 
												<div class="col-md-3">
													<img src="images/1.jpg">
												</div> 
												<div class="col-md-3">
													<img src="images/1.jpg">
												</div> 
												<div class="col-md-3">
													<img src="images/1.jpg">
												</div>  
											</div> 
										</div>
									</div>
									<div class="form-card pad20">
										<div class="row">
											<div class="col-md-4">
												<input type="submit" value="Draft" class="btn btn-block btn-warning">
											</div>
											<div class="col-md-8">
												<input type="submit" value="Submit" class="btn btn-block btn-primary">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
