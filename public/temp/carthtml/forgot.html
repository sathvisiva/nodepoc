<html>
<head>
	<meta charset="UTF-8">
	<title>onMarket.ph</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/misc.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-push-4 col-sm-push-3">
				<form action="#" class="account-form">
					<div class="whitebox pad20">
						<h2 class="text-center m0 m20">Forgot Password</h2>
						<div class="alert-alert-primary mb20">Type your email address below and click "Send" button and we will send you the instruction on how to reset your password</div>
						<div class="input-group mb10">
							<span class="input-group-addon" id="basic-addon1">
								<i class="glyphicon glyphicon-envelope"></i>
							</span>
							<input type="text" placeholder="Email" autocomplete="off" class="form-control input-sm">
						</div> 
						<p class="text-center mb20">
							<input type="submit" value="Send" class="btn btn-primary btn-block">
						</p>
						<p class="clearfix pad5 font12">
							<a href="login.html">Login</a>
							<a href="register.html" class="pull-right">Register</a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
